<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fe31b54b44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="bgImage">
      <div class="nav-bar">
        <ul class="logo-responsive">
          <li><i class="fa-solid fa-camera camera-logo"></i></li>
          <li class="camera-name">Radiance</li>
        </ul>
        <div class="profile-responsive">
          <button class="button" type="button">Explore</button>
          <img
            src="images/IMG_20220817_185711.jpg"
            alt="profile"
            class="profile-image"
          />
        </div>
      </div>
      <div class="side-card">
        <h1 class="car-heading">CARS PICS</h1>
        <p class="car-description">
          "Capturing the essence of speed and sophistication, our cars
          seamlessly blend sleek aesthetics with high-performance engineering,
          promising a thrilling visual and driving spectacle."
        </p>
        <input class="search-input" type="search" placeholder="Search" />
      </div>
      <div class="slider">
        <img
          src="images/icons8-back-to-50.png"
          alt="back arrow"
          class="next"
          id="prevArrow"
        />
        <div class="thumbnail" id="thumbnailCard">
          <img
            src="images/2492653.webp"
            alt="car"
            class="active thumbnail-img"
          />
          <img src="images/car-image-2.webp" alt="car2" class="thumbnail-img" />
          <img src="images/car-image-3.webp" alt="car3" class="thumbnail-img" />
          <img src="images/car-image-4.jpg" alt="car4" class="thumbnail-img" />
          <img src="images/car-image-5.webp" alt="car5" class="thumbnail-img" />
        </div>
        <img
          src="images/icons8-next-page-50.png"
          alt="next arrow"
          class="next"
          id="nextArrow"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
